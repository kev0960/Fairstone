<html lang="en">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/match.js"></script>
<script src="/index.js"></script>


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<link href="/style/match.css" rel="stylesheet">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Fairstone Deck Builder </title>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Fairstone</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li>
                    <a id="userInfo"></a>
                  </li>
                  <li>
                    <a id="userSignin"></a>
                  </li>
                  <li>
                    <a id="userLogin"></a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="my-deck-list">
                <ul class="list-group" id="deck-list">
                </ul>
              </div>
            </div>
            <div class="col-md-4">
              <p id='match-found'>Not found</p>
              <button id="begin_match" type="button" class="btn btn-success">MATCH</button>
            </div>
            <div class="col-md-4">
              <div class="show-my-deck-cards">
                <ul class="list-group" id="deck-cards">
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</head>

</html>
