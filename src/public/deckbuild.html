<html lang="en">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="deckbuild.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<link href="/style/deckbuild.css" rel="stylesheet">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Fairstone Deck Builder </title>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand"><a href="/">Fairstone</a></h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li>
                    <a id="userInfo"></a>
                  </li>
                  <li>
                    <a id="userSignin"></a>
                  </li>
                  <li>
                    <a id="userLogin"></a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="deck-builder">
            <div class="job-info">
              <ul>
                <li class='select-job'>Mage</li>
                <li class='select-job'>Warlock</li>
                <li class='select-job'>Warrior</li>
                <li class='select-job'>Druid</li>
                <li class='select-job'>Shaman</li>
                <li class='select-job'>Paladin</li>
                <li class='select-job'>Priest</li>
                <li class='select-job'>Rogue</li>
                <li class='select-job'>Hunter</li>
              </ul>
            </div>
            <div class="row">
              <div class="col-md-8">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                  <li role="presentation" class="card-job-category active" id="neutral-cards">
                    <a href="#neutral" aria-controls="neutral" role="tab" data-toggle="tab">Neutral</a>
                  </li>
                  <li role="presentation" class="card-job-category" id="job-cards">
                    <a href="#job" aria-controls="job" role="tab" data-toggle="tab" id="job-name"></a>
                  </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content card-image-container clearfix">
                  <div role="tabpanel" class="tab-pane active" id="neutral">
                    <div class="col-xs-6 col-md-4">
                      <img class="card-image neutral-card">
                    </div>
                    <div class="col-xs-6 col-md-4">
                      <img class="card-image neutral-card">
                    </div>
                    <div class="col-xs-6 col-md-4">
                      <img class="card-image neutral-card">
                    </div>
                    <div class="col-xs-6 col-md-4">
                      <img class="card-image neutral-card">
                    </div>
                    <div class="col-xs-6 col-md-4">
                      <img class="card-image neutral-card">
                    </div>
                    <div class="col-xs-6 col-md-4">
                      <img class="card-image neutral-card">
                    </div>
                    <div>
                      <button type="button" class="btn btn-warning" id="back-neutral">Back</button>
                      <button type="button" class="btn btn-info" id="next-neutral">Next</button>
                    </div>
                  </div>
                  <div role="tabpanel" class="tab-pane" id="job">
                    <div class="col-xs-6 col-md-4 ">
                      <img class="card-image job-card">
                    </div>
                    <div class="col-xs-6 col-md-4">
                      <img class="card-image job-card">
                    </div>
                    <div class="col-xs-6 col-md-4">
                      <img class="card-image job-card">
                    </div>
                    <div class="col-xs-6 col-md-4">
                      <img class="card-image job-card">
                    </div>
                    <div class="col-xs-6 col-md-4">
                      <img class="card-image job-card">
                    </div>
                    <div class="col-xs-6 col-md-4">
                      <img class="card-image job-card">
                    </div>
                    <div>
                      <button type="button" class="btn btn-warning" id="back-job">Back</button>
                      <button type="button" class="btn btn-info" id="next-job">Next</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4 deck-info-panel">
                <div class="alert alert-danger" id='num-card-exceed' style="display:none;">
                  <a href="#" class="close" data-hide="alert">&times;</a>
                  <strong>Cannot exceed 30 cards!</strong>
                </div>
                <div class="alert alert-danger" id='diff-card-jobs' style="display:none;">
                  <a href="#" class="close" data-hide="alert">&times;</a>
                  <strong>Cannot have cards with different jobs</strong>
                </div>
                <div class="alert alert-danger" id='not-enough-card' style="display:none;">
                  <a href="#" class="close" data-hide="alert">&times;</a>
                  <strong>You need 30 cards to build a deck!</strong>
                </div>
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">Card Cost Distribution</h3>
                  </div>
                  <div class="panel-body deck-cost-chart">
                    <span class="progress-label">0&nbsp;&nbsp;</span>
                    <div class="progress">
                      <div class="progress-bar-striped active progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                      </div>
                    </div>
                    <span class="progress-label">1&nbsp;&nbsp;</span>
                    <div class="progress">
                      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="52" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                      </div>
                    </div>
                    <span class="progress-label">2&nbsp;&nbsp;</span>
                    <div class="progress">
                      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="52" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                      </div>
                    </div>
                    <span class="progress-label">3&nbsp;&nbsp;</span>
                    <div class="progress">
                      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="52" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                      </div>
                    </div>
                    <span class="progress-label">4&nbsp;&nbsp;</span>
                    <div class="progress">
                      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="52" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                      </div>
                    </div>
                    <span class="progress-label">5&nbsp;&nbsp;</span>
                    <div class="progress">
                      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="52" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                      </div>
                    </div>
                    <span class="progress-label">6&nbsp;&nbsp;</span>
                    <div class="progress">
                      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="52" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                      </div>
                    </div>
                    <span class="progress-label">7+</span>
                    <div class="progress">
                      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="52" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                      </div>
                    </div>
                  </div>
                </div>
                <button type="button" class="btn btn-success" id="deck-build-done">Deck Build Done !</button>
                <input type = "text" class = "form-control" id = "deck-name-input" placeholder = "New Deck">
                <div class="card-chosen">
                  <ul class="list-group" id="deck-list">
                  </ul>
                  <img id="img-card-chosen" src="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</head>

</html>
